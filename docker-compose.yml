---
services:
  taifex-web:
    image: httpd:latest
    container_name: taifex-web
    ports:
      - "8080:80"  # Serve web files on http://host:8080
    volumes:
      - ../taifex_web:/usr/local/apache2/htdocs/

  seleniumbase-app:
    build:
      context: .
      dockerfile: Dockerfile.seleniumbase
    container_name: seleniumbase-container
    volumes:
      - ../taifex_daily:/root/git/taifex_daily
      - ../taifex_web:/root/git/taifex_web
    working_dir: /root
    stdin_open: true
    tty: true

